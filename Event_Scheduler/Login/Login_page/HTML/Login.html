<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login Box</title>

    <!-- Link other files-->
     <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>

    <div class="Login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Enter">
        <input type="password" placeholder="password">
        <button id="LoginBtn">Login</button>
        

        <div class="SmallBtn">
            <button id="Register" class="link-btn">Register</button>
            <button id="Forgot" class="link-btn">Forgot Password?</button>

        </div>
    </div>
    <!-- Link JS -->
     <script src="../JavaScript/Login.js"></script>
</body>
</html>
